<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>


<body class="font-poppins">
    <main class="font-anton min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <section id="mainScreen" class="home min-h-screen text-white flex  flex-col justify-center ">
           <div class="flex flex-col items-center  gap-10">
                <h1 class="text-8xl font-anton uppercase ">ALPHABET CLASH</h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playGround();" class="btn bg-white text-black">Play Now</button>
           </div>
        </section>  

        <section id="playGround" class="play-ground font-poppins hidden">
            <div class="flex items-center flex-col gap-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl  mt-20">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] px-8 pb-3 rounded-b-lg">Don't Watch keyboard while playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="random-alphabet" class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- Keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd> 
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- live score -->
                <div class="flex justify-between w-7/12 font-poppins">
                      <div>
                        <button class="btn rounded-3xl bg-[#894189] text-white px-4">
                           <span> Life</span>
                           <img src="images/Group 23.png" alt="">
                           <span id="life-score">5</span>
                          </button>
                      </div>
                    <div>
                        <button class="btn rounded-3xl bg-[#360490]  text-white px-4">
                            <span>Score</span>
                            <img src="images/monetization_on.png" alt="">
                                <span id="current-score">0</span>
                        </button>
                    </div>
               </div>
            </div>
        </section>

        <section id="final-score" class="score font-poppins text-white  flex justify-center items-center min-h-screen hidden">
            <div class="score-bg p-10 flex flex-col justify-center items-center gap-4  rounded">
                    <h1 class="text-5xl font-bold">Score: <span id="final-result">14</span></h1>
                    <button onclick="playGround();" class="btn bg-white text-black border-none">Play Again</button>
                    <h1>Practice Will Make You Pro</h1>
            </div>
        </section>
    </main>

<script src="utility.js"></script>
<script src="script.js"></script>
</body>
</html>
